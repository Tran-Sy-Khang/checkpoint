<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style_Login.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="form" id="form">
        <h2 style="color: white">Sign up</h2>
        <form action="">
          <div style="padding-top: 20px">
            <input type="text" id="username" required placeholder="Username" />
          </div>

          <div style="padding-top: 20px">
            <input type="email" id="email" required placeholder="Email" />
          </div>

          <div style="padding-top: 20px">
            <input type="text" id="passWord" required placeholder="Password" />
          </div>

          <div style="padding-top: 20px">
            <input
              type="text"
              id="RpassWord"
              required
              placeholder="Cornfirm Password"
            />
          </div>

          <div style="padding-top: 40px">
            <button type="submit">Sign up</button>
          </div>
        </form>

        <h5 style="color: white; text-align: start">
          Đã có tài khoản
          <a href="./signIn.html" style="text-decoration: none; color: blue"
            >Đăng nhập</a
          >
          ngay
        </h5>

        <h5>
          <a href="./index.html" style="text-decoration: none; color: blue"
            >quay lại trang chủ</a
          >
        </h5>
      </div>
    </div>
  </body>
</html>
